# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# use a package configuration called an orb.
orbs:
#DECLARE A DEPENDENCY ON THE WELCOME-ORB
 welcome: circleci/welcome-orb@0.4.1

 #SCHEDULE A SET OF JOBS
jobs:
 save_hello_world_output:
  docker:
    - image: circleci/node:13.8.0

  steps:
    - run: echo "Hello World" > output.txt

    #USING WORKSPACES HERE...TO PERSIST OUR DATA.
    - persist_to_workspace:
    #MUST BE ABSOLUTE OR RELATIVE PATH FROM WORKING DIRECTORY,IS A DIRECTORY ON THE CONTAINER WHICH IS TAKEN TO BE THE ROOT DIRECTORY OF THE WORKSPACE
        root: /tmp/output.txt
        paths:
          - ""


  print_output_file:
   docker:
    - image: circleci/node:13.8.0

   steps:
     - attach_workspace:
       at: /tmp/output.txt

     - run: cat output.txt

workflows:
#NAME THE WORKFLOW WELCOME.
 welcome:
 #RUN THE WELCOME/RUN JOB IN ITS OWN CONTAINER.
   jobs:
     - welcome/run
     - save_hello_world_output
     - print_output_file:
         requires:
           - save_hello_world_output